<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styling.css" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div>
          <div class="gmail">About</div>
          <div class="store">Store</div>
        </div>
        <div>
          <div class="gmail">Gmail</div>
          <img
            src="https://media.istockphoto.com/vectors/default-avatar-profile-icon-grey-photo-placeholder-hand-drawn-modern-vector-id1273297997?b=1&k=6&m=1273297997&s=612x612&w=0&h=W0mwZseX1YEUPH8BJ9ra2Y-VeaUOi0nSLfQJWExiLsQ="
            alt="profile"
            class="profile"
          />
          <div class="images">Images</div>
        </div>
      </div>
    </nav>
    <div class="middle">
      <img src="/google-homepage/googlelogo.png" alt="GoogleLogo" />
    </div>
    <div class="searchbar">
      <input class="input" />
    </div>
    <div class="searchbutton">
      <div class="bspacing">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <div class="footer-top-row">
        <div class="footer-item">United Kingdom</div>
      </div>
      <div class="footer-bottom-row">
        <div class="footer-item-wrapper footer-item-wrapper-left">
          <div class="footer-item">Advertising</div>
          <div class="footer-item">Business</div>
          <div class="footer-item">How Search Works</div>
        </div>
        <div class="footer-item-wrapper footer-item-wrapper-middle">
          <div class="footer-item">Carbon Neutral since 2007</div>
        </div>
        <div class="footer-item-wrapper footer-item-wrapper-right">
          <div class="footer-item">Privary</div>
          <div class="footer-item">Terms</div>
          <div class="footer-item">Settings</div>
        </div>
      </div>
    </div>
  </body>
</html>
