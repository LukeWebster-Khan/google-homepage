<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styling.css" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div>
          <div class="about">About</div>
          <div class="store">Store</div>
        </div>
        <div>
          <div class="gmail">Gmail</div>
          <div class="images">Images</div>
        </div>
      </div>
    </nav>
    <div class="spacing"></div>
    <div class="middle">
      <img src="/google-homepage/googlelogo.png" alt="GoogleLogo" />
    </div>
    <div class="searchbar">
      <div>
        <input>
      </div>
    </div>
    <div class="searchbutton">
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="spacing2"></div>
    <!-- SPACING -->
    <div class="uk">
      <div>United Kingdom</div>
    </div>
    <footer>
      <div class="btm-left">
        <div>Advertising</div>
        <div>Business</div>
        <div>How Search works</div>
      </div>
      <div>Carbon neutral since 2007</div>
      <div class="btm-right">
        <div>Privacy</div>
        <div>Terms</div>
        <div>Settings</div>
      </div>
    </footer>
  </body>
</html>
